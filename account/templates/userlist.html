<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>User List</h2>
    <ul>
        {% for user in user_list %}
        <li>
            <p>{{user.username}}</p>
            <p>{{user.user_email}}</p>
            <p>{{user.user_age}}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
